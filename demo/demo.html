<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>WebIOPi | Demo</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript">
	webiopi().ready(function() {
        var switchButton = webiopi().createGPIOButton(0, "SWITCH"); // create a "SWITCH" labeled button for GPIO 0
        $("#content").append(switchButton); // append button to content div
                
        var ledButton = webiopi().createGPIOButton(7, "LED"); // create a "LED" button for GPIO 7
        $("#content").append(ledButton); // append button to content div
        
        var seqButton = webiopi().createSequenceButton(7, 10, "010", "seq", "_|_ 1");
        $("#content").append(seqButton); // append button to content div
        
        var seqButton2 = webiopi().createButton("seq2", "_|_ 2");
        seqButton2.click(function(event) {
            webiopi().outputSequence(7, 10, "010", function(gpio, data) {
            	alert("sequence on " + gpio + " finished with " + data);
            });
        });
        $("#content").append(seqButton2); // append button to content div
        
        var macroButton = webiopi().createMacroButton("myMacro", "args", "macro", "Macro 1");
        $("#content").append(macroButton); // append button to content div

        var macroButton2 = webiopi().createButton("macro2", "Macro 2");
        macroButton2.click(function(event) {
            webiopi().callMacro("myMacro", "args", function(m, args, data) {
            	alert("macro " + m + " returned with " + data);
            });
        });
        $("#content").append(macroButton2); // append button to content div
	});
	</script>
</head>
<body>
<div id="content" align="center"></div>
</body>
</html>
