<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>WebIOPi | Demo</title>
	<script type="text/javascript" src="/webiopi.js"></script>
	<link rel="stylesheet" type="text/css" href="demo.css" />
	<script type="text/javascript">
	webiopi().ready(function() {
		webiopi().RPiHeader().createTable("content"); // create RPiHeader Table and append it to content div

        webiopi().setFunction(0, "in"); // set GPIO 0 as input
        webiopi().setLabel(0, "SW"); // set GPIO 0 label

        webiopi().setFunction(7, "out"); // set GPIO 7 as output
        webiopi().setLabel(7, "LED"); // set GPIO 7 label
        
        webiopi().outputSequence(7, 100, "010101010", function(gpio, data) {
        	console.log("sequence on " + gpio + " finished with " + data);
        });

        webiopi().callFunction("myFunction", "data", function(func, args, data) {
        	console.log("function " + func + "(" +  args + ") returned with " + data);
        });
	});
	</script>
</head>
<body>
<div id="content" align="center"></div>
</body>
</html>
