<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
	<title>WebIOPi | Example App</title>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="../../webiopi.js"></script>
	<link rel="stylesheet" type="text/css" href="../../webiopi.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript">
	$(document).ready(function() {
		var sw = webiopi().getGPIOButton(0, "SW");
		webiopi().setDirection(0, "in");
		$("body").append(sw);
		
		var led = webiopi().getGPIOButton(7, "LED");
		webiopi().setDirection(7, "out");
		$("body").append(led);
	});
	</script>
</head>
<body>
<div id="webiopi" align="center"></div>
</body>
</html>
